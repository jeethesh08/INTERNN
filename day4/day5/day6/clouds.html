<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photopholio | My Photography Portfolio
    
  </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      line-height: 1.6;
    }

    header {
      background: url('https://source.unsplash.com/1600x900/?camera,photography') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 3em;
      background: rgba(0,0,0,0.5);
      padding: 20px;
    }

    nav {
      background: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    #gallery img {
      width: 100%;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }

    form button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      text-align: center;
      background: #333;
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Photopholio</h1>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate photographer capturing stories through my lens. From nature to portraits, I love freezing moments in time.</p>
  </section>

  <section id="gallery">
    <h2>My Work</h2>
    <div id="gallery">
      <img src="https://source.unsplash.com/300x200/?nature" alt="Nature" />
      <img src="https://source.unsplash.com/300x200/?portrait" alt="Portrait" />
      <img src="https://source.unsplash.com/300x200/?landscape" alt="Landscape" />
      <img src="https://source.unsplash.com/300x200/?city" alt="City" />
      <img src="https://source.unsplash.com/300x200/?wildlife" alt="Wildlife" />
      <img src="https://source.unsplash.com/300x200/?travel" alt="Travel" />
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="alert('Thank you! I will get back to you soon.'); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Photopholio. All rights reserved.</p>
  </footer>

</body>
</html>
